<h1 mat-dialog-title>Edit Boardgame</h1>
<div mat-dialog-content>
  <form (ngSubmit)="saveGame()">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="game.name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select name="type" [(ngModel)]="game.type" required>
        <mat-option [value]="boardgameType.Euro">Euro</mat-option>
        <mat-option [value]="boardgameType.Amero">Amero</mat-option>
        <mat-option [value]="boardgameType.Party">Party</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Times Played</mat-label>
      <input matInput name="timesPlayed" [(ngModel)]="game.timesPlayed" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date Purchased</mat-label>
      <input matInput [matDatepicker]="picker" name="date" [(ngModel)]="game.purchaseDate" required>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button mat-dialog-close color="primary" type="submit">Save Game</button>
    <button mat-button mat-dialog-close>Close</button>
  </form>
</div>
