<div>
  <section *ngIf="!loggedInUser">
    <button mat-stroked-button (click)="login('login')">Log in</button>
    <button mat-stroked-button (click)="login('signup')">Sign up</button>
  </section>
  <section *ngIf="loggedInUser">
    <span>{{loggedInUser.email}}</span>
    <button mat-stroked-button (click)="logOut()">Log Out</button>
  </section>
</div>
