<div>
  <section *ngIf="!loggedInUser">
    <button mat-stroked-button (click)="login(loginType.Login)">Log in</button>
    <button mat-stroked-button (click)="login(loginType.SignUp)">Sign up</button>
  </section>
  <section *ngIf="loggedInUser">
    <span>{{loggedInUser.email}}</span>
    <button mat-stroked-button (click)="logOut()">Log Out</button>
  </section>
</div>
