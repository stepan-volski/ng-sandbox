<input
  type="file"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="file-upload">
  <button
    mat-raised-button
    color="primary"
    (click)="upload()"
    [disabled]="!file"
  >
    Import Games
  </button>
  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>

  {{ fileName || "No file selected" }}
</div>
